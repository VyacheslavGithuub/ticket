<div class="login full-screen">
  <div class="login__content">
    <div class="login__content__header">
      <button
        [ngClass]="{ 'login__content__header-active': isLogin === 'login' }"
        (click)="changeLogin('login')"
      >
        Вход
      </button>
      /
      <button
        [ngClass]="{ 'login__content__header-active': isLogin === 'register' }"
        (click)="changeLogin('register')"
      >
        Регистрация
      </button>
    </div>
    <form class="login__content__form" [formGroup]="formLogin" (ngSubmit)="submitForm()">
      <ui-input [control]="formLogin.controls.email" />
      <ui-password [control]="formLogin.controls.password" />
      <button class="button-main" [disabled]="formLogin.invalid" type="submit">
        {{ isLogin ? 'Войти' : 'Зарегистрироваться' }}
      </button>
    </form>
  </div>
</div>
