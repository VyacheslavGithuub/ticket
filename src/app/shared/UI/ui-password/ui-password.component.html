<div class="ui-password">
  <input
    class="ui-password__input"
    id="ui-password"
    [type]="passwordType"
    [formControl]="control"
    required
  />
  <button class="ui-password__btn" type="button" (click)="changePasswordType()">
    <img
      [ngSrc]="
        passwordType === 'password' ? 'assets/img/IconEyeClosed.png' : 'assets/img/IconEyeOpen.png'
      "
      height="16"
      width="16"
    />
  </button>
</div>
